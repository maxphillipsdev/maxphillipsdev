apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
    - host: traefik.memp.dev
      http:
        paths:
          - backend:
              resource:
                name: api@internal
                kind: TraefikService
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - traefik.memp.dev
