apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.memp.dev`)
      kind: Rule
      tls:
        - hosts:
            - traefik.memp.dev
      services:
        - name: api@internal
          kind: TraefikService
