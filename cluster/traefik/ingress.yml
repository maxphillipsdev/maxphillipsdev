apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: flux-system
spec:
  rules:
    - host: memp.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: podinfo
                port:
                  number: 80
