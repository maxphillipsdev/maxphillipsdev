apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: prod-issuer
  namespace: cert-manager
spec:
  acme:
    email: max@maxphillips.dev
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cloudflare-api-token-secret
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
